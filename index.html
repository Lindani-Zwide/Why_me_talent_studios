    <style>
        :root {
            --soft-black: #1a1a1a;
            --charcoal: #2d2d2d;
            --ivory: #f8f8f6;
            --muted-gold: #c9a961;
            --warm-gray: #6b6b6b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ivory);
            color: var(--soft-black);
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .hero-bg {
            background: linear-gradient(135deg, var(--soft-black) 0%, var(--charcoal) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('resources/hero-bg.jpg') center/cover;
            opacity: 0.3;
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .liquid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(45, 45, 45, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(26, 26, 26, 0.1) 0%, transparent 50%);
            animation: liquidFlow 20s ease-in-out infinite;
        }
        
        @keyframes liquidFlow {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            33% { transform: translateX(-20px) translateY(-10px) scale(1.02); }
            66% { transform: translateX(20px) translateY(10px) scale(0.98); }
        }
        
        .nav-blur {
            background: rgba(0, 0, 0, 0.5);
            background-color: #b8954a;
        }
        
        .category-card {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }
        
        .category-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(26, 26, 26, 0.15);
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(201, 169, 97, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .category-card:hover::before {
            opacity: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--muted-gold) 0%, #b8954a 100%);
            color: var(--soft-black);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(201, 169, 97, 0.3);
        }
        
        .btn-secondary {
            border: 2px solid #b8954a;
            color:#b8954a;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--soft-black);
            color: var(--ivory);
            transform: translateY(-2px);
        }
        
        .reveal-up {
            opacity: 0;
            transform: translateY(30px);
        }
        
        .reveal-up.revealed {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .stagger-delay-1 { transition-delay: 0.1s; }
        .stagger-delay-2 { transition-delay: 0.2s; }
        .stagger-delay-3 { transition-delay: 0.3s; }
        .stagger-delay-4 { transition-delay: 0.4s; }
        
        .talent-carousel .splide__slide img {
            transition: transform 0.4s ease;
        }
        
        .talent-carousel .splide__slide:hover img {
            transform: scale(1.05);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--muted-gold) 0%, #e6c068 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--muted-gold);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
